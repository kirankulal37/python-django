{% extends 'products/base.html' %}

{% block content %}

    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>

    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>â‚¹ {{ product.price }}</td>
        </tr>
        {% empty %}

        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
